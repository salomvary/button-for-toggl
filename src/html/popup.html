<!doctype html>
<html>
  <head>
    <title>Button for Toggl</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../styles/popup.css"/>
    <link rel="stylesheet" href="../styles/autocomplete.css"/>
  </head>
  <body style="overflow-y: scroll;">
    <script src="../scripts/settings-theme.js"></script>
    <ul class="header">
      <li class="icon">
        <div style="color: #e57cd8; font-weight: bold; font-size: 20px">
          Button for Toggl
        </div>
       </li>
      <a target="_blank" tabindex="-1" href="https://track.toggl.com/timer?utm_source=toggl-button&utm_medium=referral">
        <li class="exit-to-app" title="Open Toggl"></li>
      </a>
      <li class="sync-data" tabindex="-1" title="Sync data (projects, tags, etc.)"></li>
      <li class="cog" tabindex="-1" title="Open Settings"></li>
    </ul>
    <div class="error" tabindex="-1"></div>
    <div class="views">

      <ul id="menu" class="view">
        <div id="root-timer"></div>
        <div id="root-summary"></div>
        <li class="entries-list">
          <div id="root-time-entries-list"></div>
        </li>
      </ul>



      <div id="login-view" class="view">
      </div>

      <div id="revoked-workspace" class="view">
        <div>You no longer have access to your last workspace. Create a new one to continue using Button for Toggl</div>
        <form accept-charset="UTF-8" id="workspace">
          <p class="form-row">
            <input name="workspace_name" type="text" id="workspace_name" class="text-input" value="" placeholder="Workspace name">
          </p>
          <p class="form-submit-row">
            <input type="submit" value="Create Workspace" class="primary-btn">
          </p>
        </form>
      </div>

      <div id="toggl-button-entry-form" class="view" style="min-height: calc(100vh - 40px);">
      </div>

    </div>
    <script src="../scripts/popup.js"></script>
  </body>
</html>
